name: AoC22 CI
on: [push]
jobs:
  build_and_test_ubuntu_gcc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with: 
          submodules: true
      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@master
      - name: Install LLVM 
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "16.0"
      - name: CMake version
        run:  cmake --version
      - name: Clang format version
        run:  clang-format --version
      - name: Configure
        run:  cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DENABLE_CLANG_TIDY:STRING=ON
      - name: Build Tests
        run:  cmake --build build --config Release
      - name: Run Tests
        run:  ctest --test-dir build --output-on-failure
      - name: Check Formating
        run:  cmake --build build --config Release --target clang-format-check
  build_and_test_ubuntu_clang:
    runs-on: ubuntu-latest
    env:
        CXX: clang++
    steps:
      - name: Checkout
