name: AoC22 CI
on: [push]
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with: 
          submodules: true
      - name: Install Ninja
        run: sudo apt-get install ninja-build
      - name: Configure
        run: cmake -S . -B build -G Ninja -DENABLE_CLANG_TIDY:STRING=ON
      