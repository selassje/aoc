name: AoC22 CI
on: [push]
jobs:
  build_and_test_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with: 
          submodules: true
      - name: Install Ninja
        run:  sudo apt-get install ninja-build
      - name: Install Clang Format 
        run:  wget https://apt.llvm.org/llvm.sh &&
              chmod +x llvm.sh &&
              sudo ./llvm.sh 16
      - name: CMake version
        run:  cmake --version
      - name: Clang format version
        run:  clang-format --version
      - name: Configure
        run:  cmake -S . -B build -G Ninja -DENABLE_CLANG_TIDY:STRING=ON
      - name: Build Tests
        run:  cmake --build build --config Release
      - name: Run Tests
        run:  ctest --test-dir build --output-on-failure
  build_and_test_windows:
    runs-on: windows-latest
    env:
        CXX: clang
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with: 
          submodules: true
      - name: CMake version
        run:  cmake --version
      - name: Install LLVM 
        run:  choco upgrade llvm
      - name: Clang format version
        run:  clang-format --version
      - name: Configure
        run:  cmake -S . -B build -DENABLE_CLANG_TIDY:STRING=ON -DCMAKE_BUILD_TYPE:STRING=Release -G Ninja
      - name: Build Tests
        run:  cmake --build build --config Release
      - name: Run Tests
        run:  ctest --test-dir build -C Release --output-on-failure
      - name: Check Formating
        run:  cmake --build build --config Release --target clang-format-check
  